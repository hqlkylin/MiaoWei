<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style>
        * {  margin:0px; padding:0px;}
        ul { width:600px; position:relative; margin:50px auto;width:666px; }
            ul li { width: 300px; height:200px; float: left; list-style: none; margin: 10px; border: 1px solid #000; }
                ul li img { display: block; width: 100%; height: 100%; }


    </style>
    <script src="../Scripts/move.js"></script>
    <script>
        window.onload = function ()
        {

            var oUl = document.getElementById("ul1");
            var aLi = oUl.getElementsByTagName("li");
            
            var iZindex = 2;
            for (var i = 0; i < aLi.length; i++)
            {
                aLi[i].style.top = aLi[i].offsetTop+"px";
                aLi[i].style.left = aLi[i].offsetLeft + "px";
            }
            for (var i = 0; i < aLi.length; i++)
            {
                 aLi[i].style.position = "absolute";
                 aLi[i].style.margin = 0;
            }
            for (var i = 0; i < aLi.length; i++)
            {

                aLi[i].onmouseover = function ()
                {
                    this.style.zIndex = iZindex++;
                    startMove(this, { width: 400, height: 300, marginLeft: -50, marginTop: -50 });
                }

                aLi[i].onmouseout = function ()
                {
                    startMove(this, { width:300, height: 200, marginLeft: 0, marginTop: 0 });
                }
            }
          
        }
    
    </script>
</head>
<body >


        <ul id="ul1">
            <li> <img src="../Images/1.png" /></li>
            <li> <img src="../Images/2.jpg"/></li>
            <li> <img src="../Images/3.jpg"/></li>
        </ul>



</body>
</html>
