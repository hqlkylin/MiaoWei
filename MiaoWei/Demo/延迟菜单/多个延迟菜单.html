<script>

    function getObjcetByClassName(oParent, classname)
    {
        var aObj = oParent.getElementsByTagName("*");
        var result = [];

        var reg = new RegExp("\\b" + classname + "\\b",i);

        for (var i = 0; i < aObj.length; i++)
        {
            if (reg.test(aObj[i].className))
            {
                result.push(aObj[i]);
            }
        }
        return result;

    }
    window.onload = function(){

        var aA = getObjcetByClassName(document, "normal");
        var aSpan = getObjcetByClassName(document, "float_layer");

        var timer = null;

        for (var i = 0; i < aA.length; i++)
        {
            aA[i].index = i;
            aA[i].onmouseover = function ()
            {
                clearTimeout(timer);
                for (var i = 0; i < aSpan.length; i++)
                {
                    aSpan[i].style.display = "none";
                }
                aSpan[this.index].style.display = "block";
            }
            aA[i].onmouseout = function ()
            {
                var _that = this;
                timer=setTimeout(function ()
                {
                    aSpan[_that.index].style.display = "none";
                }, 1000)
            }

            aSpan[i].onmouseover = function ()
            {
                clearTimeout(timer);
                this.style.display = "block";
            }
            aSpan[i].onmouseout = function ()
            {
                var _that = this;
                timer = setTimeout(function ()
                {
                    _that.style.display = "none";
                }, 1000)
            }

        }
    }
