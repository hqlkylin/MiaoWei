<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="../../Scripts/jquery-1.10.2.min.js"></script>
    <style>
        * { margin:0;padding:0;}
        a { display:inline-block; width:100px; height:40px; border:1px solid #0094ff}
            a.active { border:#00ff21 1px solid;}
        p { width: 300px; height: 300px; border: 1px solid #0094ff; display:none; }
            p.active { display: block; }
    </style>

    <script>
        $(function ()
        {
            var t1 = new Tab("div1");
            t1.init({event:"mouseover"});

            var t1 = new Tab("div2");
            t1.init({});
        })

        function Tab(obj)
        {
            this.obj = $("#" + obj);
            this.aA = this.obj.find("a");
            this.aC = this.obj.find("p");
            this.setting = {//默认配置
                event: "click"
            }
        }
        Tab.prototype.init = function (opt)
        {
            var that = this;
            $.extend(this.setting, opt);
            this.aA.on(this.setting.event, function ()
            {
                that.change(this);
            });
        }
        Tab.prototype.change = function (obj)
        {
   
            this.aA.removeClass("active");
            $(obj).addClass("active");
            this.aC.removeClass("active");
            this.aC.eq($(obj).index()).addClass("active");
        }
    </script>
</head>
<body>

    <div id="div1">
        <a href="###" class="active">1</a>
        <a href="###">2</a>
        <a href="###">3</a>
        <p class="active">11111</p>
        <p>22222</p>
        <p>33333</p>
    </div>

    <div id="div2">
        <a href="###" class="active">1</a>
        <a href="###">2</a>
        <a href="###">3</a>
        <p class="active">11111</p>
        <p>22222</p>
        <p>33333</p>
    </div>
</body>
</html>
